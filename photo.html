<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn French for Kids</title>
   
   <style>
   body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    color: #333;
}

header {
    background-color: #ffcc00;
    padding: 20px;
    text-align: center;
}

main {
    padding: 20px;
}

h1, h2 {
    color: #ff6600;
}

.word-card {
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 10px;
    margin: 10px;
    text-align: center;
    background-color: #fff;
    cursor: pointer;
    transition: transform 0.2s;
}

.word-card img {
    max-width: 100px;
    border-radius: 50%;
}

.word-card:hover {
    transform: scale(1.05);
}

footer {
    text-align: center;
    padding: 10px;
    background-color: #ffcc00;
}

   </style>
</head>
<body>
    <header>
        <h1>Bienvenue à Apprendre le Français</h1>
        <p>Amusez-vous en apprenant de nouveaux mots en français!</p>
    </header>
    <main>
        <section class="lesson">
            <h2>Les Animaux</h2>
            <div class="word-card" onclick="playAudio('cat')">
                <img src="images/cat.avif" alt="Cat">
                <p>Chat</p>
            </div>
            <div class="word-card" onclick="playAudio('dog')">
                <img src="images/dog.avif" alt="Dog">
                <p>Chien</p>
            </div>
            <!-- Add more words as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Learn French for Kids</p>
    </footer>
    <script>
	function playAudio(word) {
    const audio = new Audio(`audio/${word}.mp3`);
    audio.play();
}

	</script>
</body>
</html>
