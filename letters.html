    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #a37d7d;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #cac5c2;
        }
        .alphabet-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .letter-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 60px;
            padding: 10px;
            border: 2px solid #ff6600;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
        }
        .letter-item:hover {
            transform: scale(1.2);
            background-color: #ffeb3b;
        }
        .letter-item img {
            width: 50px;
            height: 50px;
        }
        .letter-item p {
            margin-top: 10px;
            font-size: 1.2em;
        }
        /* footer section*/

.footer_section {
  background-color: #082465;
  padding: 20px 0;
  font-family: "Roboto", sans-serif;
}

.footer_section p {
  color: #fdfdfe;
  margin: 0;
  text-align: center;
}

.footer_section a {
  color: #fdfdfe;
}

/* end footer section*/
        @keyframes backgroundAnimation {
            0% { background-color: #ffccbc; }
            25% { background-color: #ffab91; }
            50% { background-color: #ff8a65; }
            75% { background-color: #ff7043; }
            100% { background-color: #ff5722; }
        }
        body {
            animation: backgroundAnimation 15s infinite alternate;
        }
    </style>
</head>
